<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src="script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <h1>CC-85 Ultra: $9.99</h1>
        
        <div class="outer-container">
            <div id="logo">
                <p>FutureTech Instruments</p>
                <p>CC-85 Ultra</p>
            </div>
            <div class="inner-container">

                <div class="button-container">
                    <p id="display"></p>
                    <button>DEL</button>
                    <button>AC</button>
                </div>
                <div class="button-container">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>                
                </div>
                <div class="button-container">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </div>
                <div class="button-container">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="button-container">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </body>
</html>
