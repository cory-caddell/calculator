<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src="script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <h1>Project: Calculator</h1>
        
        <div class="calc-container">
            <div class="button-container" id="row1">
                <p id="display"></p>
                <button>DEL</button>
                <button>AC</button>
            </div>
            <div class="button-container" id="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>                
            </div>
            <div class="button-container" id="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="button-container" id="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="button-container" id="row5">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </body>
</html>
